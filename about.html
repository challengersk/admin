		<script>
			$('.nav-conten').on('click','.nav-contenbtn',function(){
				if($(this).parent().children('.layui-nav-child').css('display')=='none'){
					$(this).parent().children('.layui-nav-child').show().parent().siblings().children('.layui-nav-child').hide()
				}else{
					$(this).parent().children('.layui-nav-child').hide()
				}
			})
			$('.nav-conten').on('click','dd',function(){
				$(this).parent().parent().siblings().children('.layui-nav-child').children('dd').removeClass('layui-this')
				$(this).addClass('layui-this').siblings().removeClass('layui-this')
			})
			$('#exhat-box').on('click','.layui-icon',function(){
